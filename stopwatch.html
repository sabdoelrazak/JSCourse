<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with Javascript</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
    body, .jumbotron    { padding: 30px}
    .timer              {
        font-size: 120px;
    }

</style>

</head>


<!-- Deze file laat zien hoe javascript de css kan beÃ¯nvloeden -->
<body>

<div class="jumbotron text-center">

    <!-- timer -->
    <div class="timer">
        <span class="minutes">00</span> : <span class="seconds">00</span>
    </div>

    <!-- timer buttons -->
    <div class="timer-buttons">
        <button class="btn btn-lg btn-success" data-action="start">
            Start
        </button>
        <button class="btn btn-lg btn-danger" data-action="stop">
            Stop
        </button>
        <button class="btn btn-link btn-block" data-action="reset">
            Reset
        </button>

    </div>

</div>






    <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ Start Javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
    <script>


        const startButton = document.querySelector('[data-action="start"]');
        const stopButton = document.querySelector('[data-action="stop"]');
        const resetButton = document.querySelector('[data-action="reset"]');
        const minutes = document.querySelector('.minutes')
        const seconds = document.querySelector('.seconds')
        let timerTime = 00; // geen const want dit gaat veranderen per seconde
        let isRunning = false;
        let interval;


        function incrementTimer(){
            timerTime++;
            console.log('im going up')

            const numOfMinutes = Math.floor(timerTime / 60); 
            const numOfSeconds = timerTime % 60; 

            minutes.innerText = pad(numOfMinutes);
            seconds.innerText = pad(numOfSeconds);

        }
      

        function startTimer(){
            if (isRunning) return; 

            isRunning = true;
            interval = setInterval(incrementTimer, 1000);
        }

        function stopTimer(){
            if(!isRunning) return; 

            isRunning = false;
            clearInterval(interval);
        }

        function resetTimer(){
            stopTimer();

            timerTime = 0; 
            minutes.innerText = '00';
            seconds.innerText = '00';
        }

        function pad (number){
            // Ternary operator
            return (number < 10) ? '0' + number : number;

            // if (number < 10){
            //     return '0' + number;
            // }
            // else {
            //     return number;
            // }
        }


        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

    </script>

</body>
</html>
